<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="message">
    Bugün zor bir gün geçirdiğini biliyorum. Bu yüzden sana küçük bir sürpriz yapmak istedim ve bu  çiçekleri sana gönderiyorum <3
   
</div>

<div class="flower">
    <!-- Bestehende Blumen -->
    <div class="f-wrapper">
        <div class="flower__line"></div>
        <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
        </div>
    </div>

    <div class="f-wrapper f-wrapper--2">
        <div class="flower__line"></div>
        <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
        </div>
    </div>

    <div class="f-wrapper f-wrapper--green-mirror">
        <div class="flower__line flower__line--green-mirror"></div>
        <div class="f f--green-mirror">
            <div class="flower__leaf flower__leaf--green-mirror flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--green-mirror flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--green-mirror flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--green-mirror flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--green-mirror flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--green-mirror flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--green-mirror flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--green-mirror flower__leaf--8 flower__fall-down--green-mirror"></div>
        </div>
    </div>

    <!-- Gänseblümchen hinzufügen -->
    <div class="f-wrapper f-wrapper--daisy">
        <div class="flower__line"></div>
        <div class="f f--daisy">
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-1"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-2"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-3"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-4"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-5"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-6"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-7"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-8"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-9"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-10"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-11"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-12"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-13"></div>
            <div class="flower__leaf flower__leaf--daisy flower__leaf--daisy-14"></div>

            <div class="flower__center flower__center--daisy"></div>
        </div>
    </div>
    

    <div class="flower__glass">
        <div class="flower__glass-inner"></div>
    </div>
</div>

</body>
</html>
